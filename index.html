<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="mid">


            <div>

                <img id="midimg" src="./Assets/1.jpg" height="550px" width="600px" alt="Logo">
                <a href="#" class="logo">
                    <img src="./Assets/logo.avif" height="50px" width="50px" alt="Logo">
                </a>

            </div>

            <div class="right">

                <div class="right-nav">
                    <ul class="upper-right-side">
                        <li><a href="#" style="color: rgba(45, 105, 235, 0.993)">Already have account?</a></li>
                        <li><a class="signin" href="#" style="color: rgba(45, 105, 235, 0.993)">Sign In</a></li>
                    </ul>

                </div>


                <h1 class="Heading"> Welcome to Focus! </h1>
                <span>
                    <a href="#" style="color: rgba(40, 125, 235, 0.877)"> Register Your account</a>
                </span><br><br>

                <form>
                    <label for="name">Name</label><br><br>
                    <input type="text" id="name" placeholder="XYZ"><br><br>
                    <label for="email">Email</label><br><br>
                    <input type="email" id="email" placeholder="xyz@ggmail.com"><br><br>
                    <label for="password">Password</label><br><br>
                    <input type="password" id="password" placeholder="8+ characters"><br><br>



                    <input type="submit" id="login-btn" value="Login">
                </form>


                <div class="bottom">
                    <p style="color: blue;"> Create account with- </p>
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-google"></a>
                    <a href="#" class="fa fa-linkedin"></a>
                </div>

            </div>

        </div>
    </div>

</body>

</html>
